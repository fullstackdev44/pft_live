<section class="ab-history">
	<div class="history-lst">
		<div class="container">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
			  <li class="nav-item">
			    <a class="nav-link active" id="watch_history_tab" data-toggle="tab" href="#watch_history" role="tab" aria-controls="watch_history_tab" aria-selected="true">Liked videos</a>
			  </li>
			</ul>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="container">
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="watch_history" role="tabpanel" aria-labelledby="watch_history_tab">
				<div class="tabs_lzt">
					<div *ngFor="let video of user.liked_videos; index as i" class="tab-history">
						<div class="videoo">
							<div class="vid_thumbainl ms">
								<a routerLink="/video/{{ video.source_id }}" title="" class="thumb">
									<img src="{{ video.thumbnail }}" alt="">
								</a>
								<a routerLink="/video/{{ video.source_id }}">
									<span class="vid-time">{{ video.duration | hrminsec}}</span>
								</a>
								<a *ngIf="!isInWatchLater(video._id)" (click)="addToWatchLater(video)" title="" class="play_vid">
									<svg width="17" height="17" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path fill-rule="evenodd" clip-rule="evenodd" d="M12 23.2317C5.92487 23.2317 1 18.3068 1 12.2317C1 6.15656 5.92487 1.23169 12 1.23169C18.0751 1.23169 23 6.15656 23 12.2317C23 18.3068 18.0751 23.2317 12 23.2317ZM12 21.2317C16.9706 21.2317 21 17.2022 21 12.2317C21 7.26112 16.9706 3.23169 12 3.23169C7.02944 3.23169 3 7.26112 3 12.2317C3 17.2022 7.02944 21.2317 12 21.2317ZM17 11.2317H13V6.2317H11V13.2317H17V11.2317Z" fill="#9494A0"/>
									</svg>
								</a>
								<a *ngIf="isInWatchLater(video._id)" (click)="removeFromWatchLater(video)" title="" class="play_vid">
									<img src="assets/images/checked.svg" alt="">
								</a>
							</div>
							<div class="video_info ms">
								<h3><a href="#" title=""> {{ video.title | excerpt:50 }} </a></h3>
								<h4><a href="#" title="">{{ video.channel_id?.title }}</a><span class="verify_ic"> <svg *ngIf="isUserSubscribed(video.channel_id?._id)" width="24" height="24" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg"> <g> <path fill-rule="evenodd" clip-rule="evenodd" d="M9.70711 14.2929L19 5L20.4142 6.41421L9.70711 17.1213L4 11.4142L5.41421 10L9.70711 14.2929Z" fill="black"/> </g> </svg></span></h4>
								<span> <ng-container *ngIf="!video.price || video.price == 0"> {{ (video.meta.views | shortNumber) ? (video.meta.views | shortNumber) : '0' }} views . </ng-container> <small class="posted_dt"> {{ video.created | dateAgo }} </small></span>
							</div>
							<div class="clearfix"></div>
						</div>
						<a (click)="removeFromLikedVideo(i)" title="" class="rm_cl">
						<svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" clip-rule="evenodd" d="M12.0001 14.1213L5.56077 20.5607L3.43945 18.4394L9.87879 12L3.43945 5.56068L5.56077 3.43936L12.0001 9.8787L18.4395 3.43936L20.5608 5.56068L14.1214 12L20.5608 18.4394L18.4395 20.5607L12.0001 14.1213Z" fill="#9494A0"/>
						</svg>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
