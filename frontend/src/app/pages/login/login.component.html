    <div class="user-account-pr">
      <!-- <h4>login with email to continue with</h4> -->
      <img src="assets/images/icon3.png" alt="" style="margin: 1em 0">
      <form [formGroup]="loginForm" style="padding-top: 0 !important;" (ngSubmit)="onSubmit()">

        <h4 [hidden]="!login_error" class="text-danger">
          {{ login_error }}
        </h4>
        <div class="input-sec">
          <input type="text"  placeholder="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <span class="field_shp">
            <img src="assets/images/vc3.png" alt="">
          </span>
          <p *ngIf="submitted && f.email.errors && f.email.errors.required" class="text-danger">
            Email is required
          </p>
          <p *ngIf="submitted && f.email.errors && f.email.errors.email" class="text-danger">
            Email must be a valid email address
          </p>
        </div>

        <div class="input-sec">
          <input type="password" placeholder="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <span class="field_shp">
            <img src="assets/images/vc2.png" alt="">
          </span>
          <p *ngIf="submitted && f.password.errors && f.password.errors.required" class="text-danger">
            Password is required
          </p>
        </div>
        <!-- <div class="chekbox-lg">
          <label>
            <input type="checkbox" name="remember" value="rem">
            <b class="checkmark"> </b>
            <span>Remember me</span>
          </label>
        </div> -->
        <div class="input-sec mb-0">
          <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
          </button>
        </div>
        <!--input-sec end-->
      </form>
      <a routerLink="/forgot-password" class="fg_btn link">Forgot password?</a>
    </div>
    <!--user-account end-->
