<section class="form_popup">
  <div class="login_form" id="login_form">
    <div class="hd-lg">
      <h2>
        <span>Account activation</span>
        <a style="position: absolute; left: 92%;" (click)="hideActivateAccountModal()" title="">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23ZM12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21ZM8.70711 16.7071L12 13.4142L15.2929 16.7071L16.7071 15.2929L13.4142 12L16.7071 8.70711L15.2929 7.29289L12 10.5858L8.70711 7.29289L7.29289 8.70711L10.5858 12L7.29289 15.2929L8.70711 16.7071Z" fill="#9494A0"/>
        </svg>
        </a>
      </h2>
    </div>

    <!-- waiting activation -->
    <div *ngIf="sign_up_success == undefined" class="user-account-pr">
      <br/>
      <br/>
      <img src="assets/images/icon3.png" alt="">
      <br/>
      <br/>
      <br/>
      <h4> Please wait... </h4>
      <br/>
    </div>
    <!-- activation end -->

    <!-- After sign up success -->
    <div *ngIf="sign_up_success == true" class="user-account-pr">
      <br/>
      <br/>
      <img src="assets/images/icon3.png" alt="">
      <br/>
      <br/>
      <br/>
      <h4>Congratulation,
        <br/>
          Your account have been activated successfully!
        <br/>
          You can now login into the Project Fitness TV.
        <br/>
        <div class="fr-ps" style="border-top: none !important;">
          <h1><a routerLink="/login">Login here.</a></h1>
        </div>
      </h4>
      <br/>
    </div>
    <!-- sign up success end -->

    <!-- After sign up error -->
    <div *ngIf="sign_up_success == false" class="user-account-pr">
      <br/>
      <br/>
      <img src="assets/images/icon3.png" alt="">
      <br/>
      <br/>
      <br/>
      <h4>Sorry,
        <br/>
          This link has expired!
        <br/>
          Please, try to sign up again.
        <br/>
        <div class="fr-ps" style="border-top: none !important;">
          <h1><a routerLink="/sing-up">Sign up</a></h1>
        </div>
      </h4>
      <br/>
    </div>
    <!-- sign up error end -->

  </div>
</section>
